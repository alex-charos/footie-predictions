<div ng-cloak>
    <div class="row">
        <div class="col-md-3">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/UEFA_Euro_2016_Logo.svg/200px-UEFA_Euro_2016_Logo.svg.png" />
        </div>
        <div class="col-md-9">
            <div class="table-responsive">

                <table class="jh-table table table-striped" border="1">
                    <thead>
                    <tr>

                        <th><span>Name</span></th>
                        <th><span>Avatar</span></th>
                        <th><span>Points</span></th>
                        <th><span>Correct scores</span></th>
                        <th><span>Correct results</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="prediction in predictions">

                        <td> {{prediction.username}}</td>
                        <td> <img src="assets/images/avatars/{{prediction.username}}.png" width="60px;" height="60px;"/></td>
                        <td> {{prediction.points}}</td>
                        <td>{{prediction.correctScores}}</td>
                        <td>{{prediction.correctResults}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
