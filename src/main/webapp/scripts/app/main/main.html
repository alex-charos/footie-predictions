<div ng-cloak ng-if="false">
    <div class="row">
        <div class="col-md-4">
           <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/UEFA_Euro_2016_Logo.svg/200px-UEFA_Euro_2016_Logo.svg.png" />
        </div>

        <div class="col-md-8">
            <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th ><span>Event</span></th>
                    <th ><span>Result</span></th>
                    <th ng-repeat="prediction in predictions"><span>{{prediction.username}}</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="editedPrediction in editedPredictions | orderBy:['group','order']">
                    <td>{{editedPrediction.home}} - {{editedPrediction.away}}</td>
                    <td> - </td>
                    <td ng-repeat="prediction in editedPrediction.predictions">{{prediction}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        </div>
    </div>
</div>

<div ng-cloak ng-if="true">
    <div class="row">
        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/UEFA_Euro_2016_Logo.svg/200px-UEFA_Euro_2016_Logo.svg.png" />
        </div>
        <div class="col-md-8">
            Wait until 10/6/2016 :)
            Check <a href="http://www.uefaeuro2016live.org/euro-2016-opening-ceremony-live-streaming/" target="_blank">live streaming</a> for opening ceremony.

            Go to predictions page and make your predicitons
        </div>
    </div>
</div>
