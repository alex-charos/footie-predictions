<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
           <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f1/UEFA_Euro_2016_Logo.svg/200px-UEFA_Euro_2016_Logo.svg.png" />
        </div>

        <div class="col-md-8">
            <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th colspan=2><span>User</span></th>
                    <th><span>Points</span></th>
                    <th><span>Correct Scores</span></th>
                    <th><span>Correct Results</span></th>

                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prediction in predictions | orderBy:['-points','-correctScores', '-correctResults']">
                    <td>{{prediction.username}}</td>
                    <td> <img src="{{avatar}}" width="40px;" height="40px;"/></td>
                    <td>{{prediction.points}}</td>
                    <td>{{prediction.correctScores}}</td>
                    <td>{{prediction.correctResults}}</td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th><span>Score</span></th>
                    <th ng-repeat="prediction in predictions | orderBy:['-points','-correctScores', '-correctResults']"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fixture in fixtures">
                    <td>{{prediction.username}}</td>
                    <td>{{prediction.points}}</td>
                    <td>{{prediction.correctScores}}</td>
                    <td>{{prediction.correctResults}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        </div>
    </div>
</div>
