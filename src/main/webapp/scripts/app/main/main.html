<div ng-cloak>
    <div class="row">
        <div class="col-md-3">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/UEFA_Champions_League_logo_2.svg/1067px-UEFA_Champions_League_logo_2.svg.png" width="270" height="270"/>
            </div>
            <div>
                <img src="assets/images/genericImages/karkaMeli.png" width="270" height="270"/>
            </div>
            <div>
                <a href="http://www.liverpoolfc.com/tickets/tickets-availability" target="_blank">
                    <img src="assets/images/genericImages/klop.png" width="270" height="270"/>
                </a>
            </div>
            <div>
                <a href="http://www.banggood.com" target="_blank">
                    <img src="assets/images/genericImages/chinaStore.png" width="270" height="270"/>
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div>
                <img src="assets/images/genericImages/peris.png" width="600" height="500"/>
            </div>
            <div class="table-responsive">

                <table class="jh-table table table-striped" border="1">
                    <thead>
                    <tr>

                        <th><span>Name</span></th>
                        <th><span>Avatar</span></th>
                        <th><span>Points</span></th>
                        <th><span>Correct scores</span></th>
                        <th><span>Correct results</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="prediction in predictions">

                        <td> {{prediction.username}}</td>
                        <td> <img src="assets/images/avatars/{{prediction.username}}.png" width="60px;" height="60px;"/></td>
                        <td> {{prediction.points}}</td>
                        <td>{{prediction.correctScores}}</td>
                        <td>{{prediction.correctResults}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
