<div>
    <h2>Fixtures</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fixture.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                       >Create new Fixture
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th colspan="2"><span>Home</span></th>
                    <th colspan="2"><span>Away</span></th>
                    <th><span>KO</span></th>
                    <th><span>HasResult</span></th>
                    <th><span>Result</span></th>
                    <th><span>Group</span></th>
                    <th><span>Order</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fixture in fixtures | orderBy:['kickOff','group','order']">
                    <td>{{fixture.home}}</td>
                    <td><img src ="{{fixture.homeFlag}}" height="30px;"/></td>
                    <td>{{fixture.away}}</td>
                    <td><img src ="{{fixture.awayFlag}}" height="30px;"/></td>
                    <td>{{fixture.kickOff | date:'dd/MM/yyyy HH:mm'}}</td>
                    <td>{{fixture.hasResult}}</td>
                    <td>{{fixture.result}}</td>
                    <td>{{fixture.group}}</td>
                    <td>{{fixture.order}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fixture.detail({id:fixture.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fixture.edit({id:fixture.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fixture.delete({id:fixture.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
