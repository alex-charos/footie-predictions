
<div>
    <h2><span>Fixture</span> {{fixture.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Home</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.home}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Away</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.away}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>HomeGoals</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.homeGoals}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AwayGoals</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.awayGoals}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>HasResult</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.hasResult}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Result</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.result}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Group</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.group}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>HomeFlag</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.homeFlag}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>AwayFlag</span>
                </td>
                <td>
                    <span class="form-control-static">{{fixture.awayFlag}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
