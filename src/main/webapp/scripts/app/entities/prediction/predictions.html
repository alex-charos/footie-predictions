<div>
    <h2>Predictions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-click="save()">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>Save Predictions
                    </span>
                </button>
            </div>
        </div>

    <br/>

    <div class="table-responsive col-md-8">

        <table class="jh-table table table-striped">
            <thead>
            <tr>
                <th><span>Group</span></th>
                <th colspan=2><span>Home</span></th>
                <th colspan=2><span>Away</span></th>
                <th><span>Home Prediction</span></th>
                <th><span>Away Prediction</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in   predictions.resultPerEvent">

                <td>{{getGroupByFixtureId(key)}}</td>
                <td> <img src = "{{getHomeFlagByFixtureId(key)}}" /></td>
                <td>{{getHomeByFixtureId(key)}}</td>
                <td> <img src = "{{getAwayFlagByFixtureId(key)}}" /></td>
                <td>{{getAwayByFixtureId(key)}}</td>

                <td>
                    <div ng-show="!editPredictions()">
                        {{value.homeScore}}
                    </div>
                    <div ng-show="editPredictions()">
                        <input type="text" id="key_{{key}}_home" size="2" data-teamId="{{getHomeByFixtureId(key)}}" class="home_id_{{key}}"
                               maxlength="2" ng-model = "value.homeScore" ng-keyup="updateStandings()" />
                    </div>
                </td>
                <td>
                    <div ng-show="!editPredictions()">
                        {{value.awayScore}}
                    </div>
                    <div ng-show="editPredictions()">
                        <input type="text" id="key_{{key}}_away" size="2" data-teamId="{{getAwayByFixtureId(key)}}" class="away_id_{{key}}"
                               maxlength="2" ng-model = "value.awayScore" ng-keyup="updateStandings()" />
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="table-responsive col-md-4">
        <table class="jh-table table table-striped" style="margin-bottom: 135px;" ng-repeat="group in groups | orderBy:['name']">
            <thead>
                <tr>
                    <th><span>Group {{group.name}}</span></th>
                    <th><span>Points</span></th>
                    <th><span>Goals</span></th>
                    <th><span>Goals Against</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="team in group.teams | orderBy:['-points','-goals', 'goalsa']">
                    <td><span>{{team.name}}</span></td>
                    <td><span>{{team.points}}</span></td>
                    <td><span>{{team.goals}}</span></td>
                    <td><span>{{team.goalsa}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
