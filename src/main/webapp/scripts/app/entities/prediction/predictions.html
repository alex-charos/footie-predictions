<div>
    <h2>Predictions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-click="save()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Save Predictions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    
                    <th><span>Home</span></th>
                    <th><span>Away</span></th>
                    <th><span>Home Prediction</span></th>
                    <th><span>Away Prediction</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in   predictions.resultPerEvent">
                    
                    <td>{{getHomeByFixtureId(key)}}</td>
                    <td>{{getAwayByFixtureId(key)}}</td>
                    
                    <td> <input type="text" ng-model = "value.homeScore" /></td>
                    <td> <input type="text" ng-model = "value.awayScore" /></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
