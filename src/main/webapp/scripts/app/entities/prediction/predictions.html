<div>
    <h2>Predictions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="prediction.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Prediction
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Username</span></th>
                    <th><span>Points</span></th>
                    <th><span>CorrectScores</span></th>
                    <th><span>CorrectResults</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prediction in predictions track by prediction.id">
                    <td><a ui-sref="prediction.detail({id:prediction.id})">{{prediction.id}}</a></td>
                    <td>{{prediction.username}}</td>
                    <td>{{prediction.points}}</td>
                    <td>{{prediction.correctScores}}</td>
                    <td>{{prediction.correctResults}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="prediction.detail({id:prediction.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prediction.edit({id:prediction.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="prediction.delete({id:prediction.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
