<div>
    <h2>Predictions</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ng-click="save()">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span>Save Predictions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>Group</span></th>
                    <th colspan=2><span>Home</span></th>
                    <th colspan=2><span>Away</span></th>
                    <th><span>Home Prediction</span></th>
                    <th><span>Away Prediction</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in   predictions.resultPerEvent">
                    
                    <td>{{getGroupByFixtureId(key)}}</td>
                    <td> <img src = "{{getHomeFlagByFixtureId(key)}}" /></td>
                    <td>{{getHomeByFixtureId(key)}}</td>
                     <td> <img src = "{{getAwayFlagByFixtureId(key)}}" /></td>
                    <td>{{getAwayByFixtureId(key)}}</td>
                    
                    <td>
                        <div ng-show="!editPredictions()">
                            {{value.homeScore}}
                        </div> 
                        <div ng-show="editPredictions()"> 
                            <input type="text" ng-model = "value.homeScore" /> 
                        </div>
                    </td>
                    <td>
                        <div ng-show="!editPredictions()">
                             {{value.awayScore}}
                        </div> 
                        <div ng-show="editPredictions()">
                            <input type="text" ng-model = "value.awayScore" /> 
                        </div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
