<div>
    <h2>Result Entry</h2>
    <jh-alert></jh-alert>
   
    <br/>

    <div class="table-responsive">
        
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    
                    <th><span>Home</span></th>
                    <th><span>Away</span></th>
                    <th><span>Home Score</span></th>
                    <th><span>Away Score</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="f in fixtures">
                    
                    <td>{{f.home}}</td>
                    <td>{{f.away}}</td>
                    
                    <td> <input type="text" ng-model = "f.homeGoals" /></td>
                    <td> <input type="text" ng-model = "f.awayGoals" /></td>
                     <td> <input type="button" ng-click= "updateResult(f.id, f.homeGoals, f.awayGoals)" value = "save" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
